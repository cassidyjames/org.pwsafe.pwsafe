app-id: org.pwsafe.pwsafe
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: pwsafe
rename-icon: pwsafe
rename-desktop-file: pwsafe.desktop
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --filesystem=xdg-documents
  - --env=PWS_HELPDIR=/app/share/passwordsafe/help/
  # YubiKey USB access
  - --device=all
cleanup-commands:
  # Delete unnecessary files after build 
  - rm -rf /app/share/doc/xerces-c
  - rm -rf /app/include/xercesc
  - rm -rf /app/include/qrencode.h
  - rm -rf /app/include/xercesc/
  - rm -rf /app/lib/cmake/XercesC/*.cmake

modules:
  - name: libqrencode
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/fukuchi/libqrencode/
        tag: v4.1.1
        commit: 715e29fd4cd71b6e452ae0f4e36d917b43122ce8

  - name: wxwidgets
    cleanup:
      - /bin
      - /include
      - /lib/cmake
      - /lib/wx
      - /share
    sources:
      - type: git
        url: https://github.com/wxWidgets/wxWidgets/
        tag: v3.2.2.1
        commit: a812fffda3fe686c94e24bff27e8effd96e4de64

  - name: Xerces-C
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/apache/xerces-c
        tag: v3.2.4
        commit: 5052c90b067dcc347d58822b450897d16e2c31e5

  - name: pwsafe
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DNO_GTEST=ON
      - -DGTEST_BUILD=OFF
    sources:
      - type: git
        url: https://github.com/pwsafe/pwsafe/
        tag: 1.18.2
        commit: 850df9627ff852b3f8d452107ab69f4646f251b6

